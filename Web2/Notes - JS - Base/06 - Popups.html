<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les popups</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			let age = prompt("Quel âge avez-vous?");

			if (age < 99) {
				alert("Vous êtes jeune!");
			}
			else {
				let resultat = confirm("Vraiment?");

				if (resultat) {
					alert("ok...");
				}
			}
		</script>
	</body>
</html>
