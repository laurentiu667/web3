<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Chaînes de caractères</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			const lorem = "Lorem Ipsum Sin Dolori";
			console.log("Longueur : " + lorem.length);
			console.log("Char : " + lorem.charAt(2));
			console.log("Position : " + lorem.indexOf("orem"));
		</script>
	</body>
</html>
